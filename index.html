<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores Realistas</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #e0f7fa, #fff);
      margin: 0;
      font-family: 'Arial', sans-serif;
    }.flower {
  position: relative;
  width: 150px;
  height: 150px;
  margin: 20px;
  animation: sway 5s infinite ease-in-out;
}

.petal {
  position: absolute;
  width: 60px;
  height: 120px;
  background: radial-gradient(circle, #ff8a80, #d32f2f);
  border-radius: 50% 50% 0 0;
  transform-origin: bottom center;
}

.petal:nth-child(1) { transform: rotate(0deg) translateY(-60px); }
.petal:nth-child(2) { transform: rotate(72deg) translateY(-60px); }
.petal:nth-child(3) { transform: rotate(144deg) translateY(-60px); }
.petal:nth-child(4) { transform: rotate(216deg) translateY(-60px); }
.petal:nth-child(5) { transform: rotate(288deg) translateY(-60px); }

.center {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 50px;
  height: 50px;
  background: #ffeb3b;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

@keyframes sway {
  0%, 100% {
    transform: rotate(0deg);
  }
  50% {
    transform: rotate(5deg);
  }
}

.message {
  margin-top: 30px;
  font-size: 1.8rem;
  color: #333;
  text-align: center;
  font-weight: bold;
}

  </style>
</head>
<body>
  <div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
  </div>
  <div class="message">Mereces todas las flores del mundo.</div>
</body>
</html>
